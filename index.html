<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Encrip</title>
  </head>
  <body>
    <main class="contenedor">
      <div class="contenedor_1">
        <img class="logo" src="/logo.png" alt="" />
        <div class="contenedor_input">
          <textarea
            name=""
            id="texto_input"
            class="input_text"
            placeholder="Ingresar texto aqui"
          ></textarea>
        </div>
        <div class="button_prin">
          <button class="button_1" onclick="crip();">Encriptar</button>
          <button class="button_1" onclick="descrip();">Desencriptar</button>
          <button class="button_1" onclick="copiar(Text);">Copiar</button>
        </div>
      </div>
      <div class="contenerdor_de">
        <div class="contenedor_ouput">
          <textarea name="" id="text_salidas" class="salida"></textarea>
          <div class="img">
            <img src="/search.png" alt="" />
          </div>
          <div class="copi">
            <button class="copy">Copy</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="cript.js"></script>
</html>
